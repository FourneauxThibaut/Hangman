<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/storage/etrier.svg" type="image/x-icon">
    <title>Hangman</title>
</head>
<body>
    <header>
        <h1>Hangman</h1>
    </header>
    <main>
        <section class="hangmansImage">
            <section class="image">
                <svg id="head" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 113 172.34">
                    <defs>
                        <style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:15px;}</style>
                    </defs>
                    <rect class="cls-1" x="54" width="5" height="60"/>
                    <circle class="cls-1" cx="56.5" cy="110" r="49"/>
                </svg>
                <svg id="body" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 154">
                    <defs>
                        <style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:15px;}</style>
                    </defs>
                    <line class="cls-1" x1="7.5" y1="7.5" x2="7.5" y2="146.5"/>
                </svg>
                <svg id="lArm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 116.22 44.26">
                    <defs>
                        <style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:15px;}</style>
                    </defs>
                    <line class="cls-1" x1="108.72" y1="7.5" x2="7.5" y2="36.76"/>
                </svg>
                <svg id="rArm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 116.22 44.26">
                    <defs>
                        <style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:15px;}</style>
                    </defs>
                    <line class="cls-1" x1="7.5" y1="7.5" x2="108.72" y2="36.76"/>
                </svg>
                <svg id="lLegs" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89.5 89.5">
                    <defs>
                        <style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:15px;}</style>
                    </defs>
                    <line class="cls-1" x1="82" y1="7.5" x2="7.5" y2="82"/>
                </svg>
                <svg id="rLegs" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89.5 89.5">
                    <defs>
                        <style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:15px;}</style>
                    </defs>
                    <line class="cls-1" x1="7.5" y1="7.5" x2="82" y2="82"/>
                </svg>
            </section>
            <section class="word">
                <p id="word"></p>
            </section>
        </section>
        <section class="hangmansContent">
            <section class="hangmansOutput">
                <div id="letterA">a</div>
                <div id="letterB">b</div>
                <div id="letterC">c</div>
                <div id="letterD">d</div>
                <div id="letterE">e</div>
                <div id="letterF">f</div>
                <div id="letterG">g</div>
                <div id="letterH">h</div>
                <div id="letterI">i</div>
                <div id="letterJ">j</div>
                <div id="letterK">k</div>
                <div id="letterL">l</div>
                <div id="letterM">m</div>
                <div id="letterN">n</div>
                <div id="letterO">o</div>
                <div id="letterP">p</div>
                <div id="letterQ">q</div>
                <div id="letterR">r</div>
                <div id="letterS">s</div>
                <div id="letterT">t</div>
                <div id="letterU">u</div>
                <div id="letterV">v</div>
                <div id="letterW">w</div>
                <div id="letterX">x</div>
                <div id="letterY">y</div>
                <div id="letterZ">z</div>
            </section>
            <section class="hangmansInput">
                <section class="info">
                    <p id="userInfo">You have 6 lives left.</p>
                </section>
                <section class="restart">
                    <button id="reload">Restart</button>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <a href="https://github.com/FourneauxThibaut">Fourneaux Thibaut</a>
    </footer>
    <script src="./assets/wordList.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
