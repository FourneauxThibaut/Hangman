<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hangman created during becode exercices as solo project after javascript training">
    <meta name="theme-color" content="#ff5e00">
    <!-- meta social tag -->
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Hangman">
    <meta property="og:description" content="lets play hangerman about animal">
    <meta property="og:url" content="https://fourneauxthibaut.github.io/Hangman/">
    <meta property="og:site_name" content="fourneauxthibaut.github.io">
    <meta property="og:image" content="https://motsbleus.pages-informatique.com/motimg/jeudupendufb.jpg"/>
    <!-- apple-touch-icon -->
    <link rel="apple-touch-icon" href="https://motsbleus.pages-informatique.com/motimg/jeudupendufb.jpg">
    <!-- links -->
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./assets/storage/etrier.svg" type="image/x-icon">
    <!-- title -->
    <title>Hangman Game</title>
</head>
<body>
    <header>
        <h1>Hangman</h1>
    </header>
    <main itemscope itemtype="https://schema.org/Game">
        <section class="hangmansImage">
            <figure class="image">
                <svg id="head" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 113 172.34">
                    <defs>
                        <style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:15px;}</style>
                    </defs>
                    <rect class="cls-1" x="54" width="5" height="60"/>
                    <circle class="cls-1" cx="56.5" cy="110" r="49"/>
                </svg>
                <svg id="body" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 154">
                    <defs>
                        <style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:15px;}</style>
                    </defs>
                    <line class="cls-1" x1="7.5" y1="7.5" x2="7.5" y2="146.5"/>
                </svg>
                <svg id="lArm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 116.22 44.26">
                    <defs>
                        <style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:15px;}</style>
                    </defs>
                    <line class="cls-1" x1="108.72" y1="7.5" x2="7.5" y2="36.76"/>
                </svg>
                <svg id="rArm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 116.22 44.26">
                    <defs>
                        <style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:15px;}</style>
                    </defs>
                    <line class="cls-1" x1="7.5" y1="7.5" x2="108.72" y2="36.76"/>
                </svg>
                <svg id="lLegs" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89.5 89.5">
                    <defs>
                        <style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:15px;}</style>
                    </defs>
                    <line class="cls-1" x1="82" y1="7.5" x2="7.5" y2="82"/>
                </svg>
                <svg id="rLegs" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 89.5 89.5">
                    <defs>
                        <style>.cls-1{fill:none;stroke:#000;stroke-linecap:round;stroke-linejoin:round;stroke-width:15px;}</style>
                    </defs>
                    <line class="cls-1" x1="7.5" y1="7.5" x2="82" y2="82"/>
                </svg>
            </figure>
            <div class="word" itemprop="encoding">
                <p id="word">hidden word</p>
            </div>
        </section>
        <section class="hangmansContent" itemprop="accessibilityControl">
            <h2>Keyboard</h2>
            <ul class="hangmansOutput">
                <li id="letterA">a</li>
                <li id="letterB">b</li>
                <li id="letterC">c</li>
                <li id="letterD">d</li>
                <li id="letterE">e</li>
                <li id="letterF">f</li>
                <li id="letterG">g</li>
                <li id="letterH">h</li>
                <li id="letterI">i</li>
                <li id="letterJ">j</li>
                <li id="letterK">k</li>
                <li id="letterL">l</li>
                <li id="letterM">m</li>
                <li id="letterN">n</li>
                <li id="letterO">o</li>
                <li id="letterP">p</li>
                <li id="letterQ">q</li>
                <li id="letterR">r</li>
                <li id="letterS">s</li>
                <li id="letterT">t</li>
                <li id="letterU">u</li>
                <li id="letterV">v</li>
                <li id="letterW">w</li>
                <li id="letterX">x</li>
                <li id="letterY">y</li>
                <li id="letterZ">z</li>
            </ul>
            <section class="hangmansInput">
                <article class="info">
                    <p id="userInfo">You have 6 lives left.</p>
                </article>
                <article class="restart">
                    <button id="reload">Restart</button>
                </article>
            </section>
        </section>
    </main>
    <footer>
        <a class="h-card" href="https://github.com/FourneauxThibaut" rel=preconnect itemprop="author">Fourneaux Thibaut</a>
    </footer>
    <script src="./assets/wordList.js" defer></script>
    <script src="./assets/script.js" defer></script>
</body>
</html>
